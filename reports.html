<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hisobotlar |  Life Manager</title>
    
    <!-- Ikonkalar va Tailwind -->
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Chart.js Kutubxonasi -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- CSS Faylimiz -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo italic underline">LifeManager</div>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i> Vazifalar</a>
            <a href="finance.html" class="nav-link"><i class="fas fa-wallet"></i> Moliya</a>
            <a href="reports.html" class="nav-link active"><i class="fas fa-chart-pie"></i> Hisobotlar</a>
        </nav>
    </aside>

    <!-- ASOSIY QISM -->
    <main class="main-content">
        <header class="mb-10 flex justify-between items-center">
            <h1 class="text-3xl font-bold text-slate-800">Tahliliy Hisobotlar</h1>
            <div class="text-sm font-medium text-slate-500 bg-white px-4 py-2 rounded-xl shadow-sm">
                Yanvar 2024
            </div>
        </header>

        <!-- GRAFIK -->
        <div class="chart-container">
            <canvas id="financeChart"></canvas>
        </div>

        <!-- STATISTIKA GRIDI -->
        <div class="report-grid">
            
            <!-- Unumdorlik Card -->
            <div class="stat-card border-t-4 border-blue-500">
                <h4>Haftalik unumdorlik</h4>
                <h2>85%</h2>
                <div class="progress-bar">
                    <div class="progress-fill" style="width: 85%;"></div>
                </div>
                <p class="mt-4 text-sm text-slate-500">Vazifalaringizning ko'p qismi o'z vaqtida bajarildi. Ajoyib natija!</p>
            </div>

            <!-- Xarajatlar Card -->
            <div class="stat-card border-t-4 border-orange-500">
                <h4>Xarajatlar Tahlili</h4>
                <div class="mt-4 space-y-1">
                    <div class="expense-item">
                        <span class="text-slate-600"><i class="fas fa-utensils mr-2 text-orange-400"></i> Oziq-ovqat</span>
                        <span class="font-bold">45%</span>
                    </div>
                    <div class="expense-item">
                        <span class="text-slate-600"><i class="fas fa-bus mr-2 text-blue-400"></i> Transport</span>
                        <span class="font-bold">20%</span>
                    </div>
                    <div class="expense-item">
                        <span class="text-slate-600"><i class="fas fa-gamepad mr-2 text-purple-400"></i> O'yin-kulgi</span>
                        <span class="font-bold">35%</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- MOBIL NAVIGATSIYA -->
    <nav class="mobile-nav">
        <a href="index.html" class="text-slate-400"><i class="fas fa-home text-xl"></i></a>
        <a href="tasks.html" class="text-slate-400"><i class="fas fa-tasks text-xl"></i></a>
        <a href="finance.html" class="text-slate-400"><i class="fas fa-wallet text-xl"></i></a>
        <a href="reports.html" class="text-blue-600"><i class="fas fa-chart-pie text-xl"></i></a>
    </nav>

    <!-- JS Faylimiz -->
    <script src="js/app.js"></script>
</body>
</html>
