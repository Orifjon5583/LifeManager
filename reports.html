<!DOCTYPE html>
<html lang="uz">
<head>
    <link rel="stylesheet" href="css/reports.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <main class="content">
        <h1>Tahliliy Hisobotlar</h1>
        <div class="card chart-box">
            <canvas id="financeChart"></canvas>
        </div>
        <div class="card progress-box">
            <h4>Haftalik unumdorlik</h4>
            <h2>85%</h2>
            <div class="bar"><div class="fill" style="width: 85%"></div></div>
            <p>Ajoyib natija!</p>
        </div>
    </main>
    <nav class="bottom-nav">
        <a href="index.html"><i class="fas fa-home"></i></a>
        <a href="tasks.html"><i class="fas fa-list"></i></a>
        <a href="finance.html"><i class="fas fa-wallet"></i></a>
        <a href="reports.html" class="active"><i class="fas fa-chart-pie"></i></a>
    </nav>
    <script>
        const ctx = document.getElementById('financeChart').getContext('2d');
        new Chart(ctx, { type: 'line', data: { labels: ['Du', 'Se', 'Ch', 'Pa', 'Ju', 'Sha', 'Yak'], datasets: [{ data: [1.2, 0.8, 1.5, 2.1, 1.3, 2.5, 1.9], borderColor: '#4338ca', fill: true, backgroundColor: 'rgba(67, 56, 202, 0.1)', tension: 0.4 }] }, options: { responsive: true, plugins: { legend: { display: false } } } });
    </script>
</body>
