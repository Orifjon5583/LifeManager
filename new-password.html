<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangi parol | Life Manager</title>
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title" style="font-size: 24px; font-style: normal;">Yangi parol</h1>
            <p style="color: #64748b; font-size: 14px;">Yangi va kuchli parol o'ylab toping</p>
        </div>

        <form id="newPassForm">
            <div class="form-group">
                <label class="form-label">Yangi parol</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" placeholder="********" class="auth-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label">Parolni tasdiqlash</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <input type="password" placeholder="********" class="auth-input">
                </div>
            </div>

            <button type="submit" class="auth-btn">
                PAROLNI YANGILASH
            </button>
        </form>
    </div>

    <script>
        document.getElementById('newPassForm').addEventListener('submit', function (e) {
            e.preventDefault();
            alert("Parolingiz muvaffaqiyatli o'zgartirildi!");
            window.location.href = 'login.html';
        });
    </script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
