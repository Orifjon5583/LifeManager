<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Moliya | Nexus</title>
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo italic underline">LifeManager</div>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> Dashboard</a>
            <a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i> Vazifalar</a>
            <a href="finance.html" class="nav-link active"><i class="fas fa-wallet"></i> Moliya</a>
            <a href="reports.html" class="nav-link"><i class="fas fa-chart-pie"></i> Hisobotlar</a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="text-3xl font-bold text-slate-800 mb-10">Moliya va Qarzlar</h1>

        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- PUL KIRITISH -->
            <div class="stat-card">
                <h3 class="font-bold mb-6 text-lg">Yangi operatsiya</h3>
                <div class="space-y-4">
                    <input type="number" placeholder="Summa (UZS)" class="w-full p-4 bg-slate-50 border rounded-2xl outline-none focus:ring-2 focus:ring-blue-500">
                    <div class="grid grid-cols-2 gap-4">
                        <select class="p-4 bg-slate-50 border rounded-2xl outline-none">
                            <option>Daromad (+)</option>
                            <option>Xarajat (-)</option>
                        </select>
                        <select class="p-4 bg-slate-50 border rounded-2xl outline-none">
                            <option>Transport</option>
                            <option>Oziq-ovqat</option>
                            <option>Maosh</option>
                        </select>
                    </div>
                    <button class="w-full bg-slate-900 text-white font-bold py-4 rounded-2xl hover:bg-slate-800 transition">Saqlash va Hisobotga qo'shish</button>
                </div>
            </div>

            <!-- QARZLAR -->
            <div class="stat-card border-t-4 border-orange-500">
                <h3 class="font-bold mb-6 text-lg">Qarzlar nazorati</h3>
                <div class="space-y-4">
                    <div class="flex justify-between items-center p-4 bg-red-50 rounded-2xl">
                        <div>
                            <p class="font-bold text-red-600">Jasur (Qarz oldim)</p>
                            <p class="text-xs text-slate-400">Muddat: 25.01.2024</p>
                        </div>
                        <span class="font-extrabold">400,000</span>
                    </div>
                    <div class="flex justify-between items-center p-4 bg-green-50 rounded-2xl">
                        <div>
                            <p class="font-bold text-green-600">Botir (Qarz berdim)</p>
                            <p class="text-xs text-slate-400">Eslatma yuborilgan <i class="fab fa-telegram"></i></p>
                        </div>
                        <span class="font-extrabold text-green-600">1,200,000</span>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
