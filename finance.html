<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moliya | Life Manager</title>

    <!-- Ikonkalar va Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Faylimiz -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo italic underline">LifeManager</div>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> <span
                    data-i18n="dashboard">Dashboard</span></a>
            <a href="tasks.html" class="nav-link"><i class="fas fa-tasks"></i> <span
                    data-i18n="tasks">Vazifalar</span></a>
            <a href="finance.html" class="nav-link active"><i class="fas fa-wallet"></i> <span
                    data-i18n="finance">Moliya</span></a>
            <a href="reports.html" class="nav-link"><i class="fas fa-chart-pie"></i> <span
                    data-i18n="reports">Hisobotlar</span></a>
        </nav>

        <div style="position: absolute; bottom: 30px; left: 20px; width: calc(100% - 40px);">
            <a href="profile.html" class="nav-link" style="background: rgba(255, 255, 255, 0.05); color: white;">
                <i class="fas fa-user-circle"></i> <span data-i18n="profile">Profil</span>
            </a>
        </div>
    </aside>

    <!-- ASOSIY QISM -->
    <main class="main-content">
        <header class="mb-10 flex justify-between items-center">
            <h1 class="text-3xl font-bold" data-i18n="financial_overview">Moliya Umumlashmasi</h1>
            <div class="text-sm font-medium text-slate-500 bg-white px-4 py-2 rounded-xl shadow-sm">
                Hisob-kitob
            </div>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

            <!-- Yangi kiritish -->
            <div class="stat-card">
                <h4 class="text-xl font-bold mb-6">Yangi operatsiya</h4>
                <div class="space-y-4">
                    <div>
                        <label class="text-sm font-medium text-slate-600 mb-1 block">Summa</label>
                        <input type="number" id="financeAmount" placeholder="0 UZS" class="w-full">
                    </div>
                    <div>
                        <label class="text-sm font-medium text-slate-600 mb-1 block">Turini tanlang</label>
                        <select id="financeType" class="w-full">
                            <option value="expense">Xarajat (-)</option>
                            <option value="income">Daromad (+)</option>
                        </select>
                    </div>
                    <div>
                        <label class="text-sm font-medium text-slate-600 mb-1 block">Izoh</label>
                        <input type="text" id="financeDesc" placeholder="Nima uchun?" class="w-full">
                    </div>
                    <button id="financeAddBtn"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 mt-2">
                        SAQLASH
                    </button>
                </div>
            </div>

            <!-- Qarzlar -->
            <div class="stat-card border-t-4 border-orange-500">
                <div class="flex justify-between items-center mb-6">
                    <h4 class="text-xl font-bold">Qarzlar daftari</h4>
                    <button class="text-sm text-blue-600 font-medium hover:underline">+ Yangi qarz</button>
                </div>

                <div class="space-y-3">
                    <div class="flex items-center justify-between p-3 bg-red-50 rounded-xl border border-red-100">
                        <div class="flex items-center gap-3">
                            <div class="w-8 h-8 rounded-full bg-red-100 text-red-500 flex items-center justify-center">
                                <i class="fas fa-arrow-down"></i>
                            </div>
                            <div>
                                <p class="font-bold">Ali</p>
                                <p class="text-xs text-red-500">Qarz oldim</p>
                            </div>
                        </div>
                        <span class="font-bold text-red-600">-500,000</span>
                    </div>

                    <div class="flex items-center justify-between p-3 bg-green-50 rounded-xl border border-green-100">
                        <div class="flex items-center gap-3">
                            <div
                                class="w-8 h-8 rounded-full bg-green-100 text-green-500 flex items-center justify-center">
                                <i class="fas fa-arrow-up"></i>
                            </div>
                            <div>
                                <p class="font-bold">Vali</p>
                                <p class="text-xs text-green-500">Qarz berdim</p>
                            </div>
                        </div>
                        <span class="font-bold text-green-600">+200,000</span>
                    </div>
                </div>
            </div>

        </div>
    </main>

    <!-- MOBIL NAVIGATSIYA -->
    <nav class="mobile-nav">
        <a href="index.html" class="text-slate-400"><i class="fas fa-home text-xl"></i></a>
        <a href="tasks.html" class="text-slate-400"><i class="fas fa-tasks text-xl"></i></a>
        <a href="finance.html" class="text-blue-600"><i class="fas fa-wallet text-xl"></i></a>
        <a href="reports.html" class="text-slate-400"><i class="fas fa-chart-pie text-xl"></i></a>
        <a href="profile.html" class="text-slate-400"><i class="fas fa-user-circle text-xl"></i></a>
    </nav>

    <!-- JS Faylimiz -->
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
