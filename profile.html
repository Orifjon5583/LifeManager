    <script src="https://cdn.tailwindcss.org"></script>

    <!-- Inline CSS for Profile - can be moved to style.css later -->
    <style>
        .profile-header {
            display: flex;
            align-items: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        .profile-avatar {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: #dbeafe;
            color: #2563eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            font-weight: bold;
        }

        .settings-group {
            margin-top: 30px;
            border-top: 1px solid #f1f5f9;
            padding-top: 30px;
        }

        .setting-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #f8fafc;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        /* Toggle Switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 26px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #cbd5e1;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: #2563eb;
        }

        input:checked+.slider:before {
            transform: translateX(24px);
        }
    </style>
</head>

            <form class="space-y-4">

            </form>

            <div class="settings-group">
                <h3 class="text-lg font-bold mb-4" data-i18n="app_settings">Qo'shimcha Sozlamalar</h3>

                <!-- Language Switcher -->
                <div class="setting-item">
                    <div>
                        <div class="font-bold text-slate-700" data-i18n="language">Til</div>
                        <div class="text-sm text-slate-500" data-i18n="language_desc">Ilova tilini o'zgartirish</div>

                        <option value="uz">O'zbekcha</option>
                        <option value="ru">Русский</option>
                        <option value="en">English</option>
                    </select>
                </div>

                <!-- Dark Mode Toggle -->

                    <div>
                        <div class="font-bold text-slate-700" data-i18n="dark_mode">Tungi Rejim</div>
                        <div class="text-sm text-slate-500" data-i18n="dark_mode_desc">Ko'zlar uchun qulay rejim</div>
                    </div>
                    <label class="switch">
                        <input type="checkbox" id="darkModeToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="mt-8 pt-6 border-t border-slate-100 flex justify-end">
