<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parolni tiklash | Life Manager</title>
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">

    <div class="auth-card" style="position: relative;">
        <a href="login.html" style="position: absolute; top: 24px; left: 24px; color: #94a3b8; text-decoration: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>

        <div class="auth-header">
            <div
                style="width: 64px; height: 64px; background: #dbeafe; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 16px; color: #2563eb;">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                    <path d="M7 11V7a5 5 0 0 1 9.9-1"></path>
                </svg>
            </div>
            <h1 class="auth-title" style="font-size: 24px; font-style: normal;">Parolni tiklash</h1>
            <p style="color: #64748b; font-size: 14px;">Emailingizni kiriting, biz kod yuboramiz</p>
        </div>

        <form id="forgotForm">
            <div class="form-group">
                <label class="form-label">Email</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <input type="email" id="email" placeholder="example@gmail.com" required class="auth-input">
                </div>
            </div>

            <button type="submit" class="auth-btn">
                KODNI YUBORISH
            </button>
        </form>
    </div>

    <script>
        document.getElementById('forgotForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const email = document.getElementById('email').value;
            localStorage.setItem('resetEmail', email);
            alert('Kod ' + email + ' manziliga yuborildi (Simulyatsiya)');
            window.location.href = 'verify-code.html';
        });
    </script>
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
