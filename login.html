<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kirish | Life Manager</title>
    <!-- Tailwind (Optional fallback) -->
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title">LifeManager</h1>
            <p style="color: #64748b; font-size: 14px;" data-i18n="app_desc">Hayotingizni biz bilan boshqaring</p>
        </div>

        <form action="index.html">
            <div class="form-group">
                <label class="form-label" data-i18n="login_title">Login</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <!-- User Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                    </div>
                    <input type="text" placeholder="Foydalanuvchi nomi" data-i18n="username" class="auth-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" data-i18n="password">Parol</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <!-- Lock Icon (SVG) -->
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" placeholder="********" class="auth-input">
                </div>
                <div style="text-align: right; margin-top: 8px;">
                    <a href="forgot-password.html"
                        style="font-size: 13px; color: #2563eb; text-decoration: none; font-weight: 500;"
                        data-i18n="forgot_password">Parolni unutdingizmi?</a>
                </div>
            </div>

            <button type="submit" class="auth-btn" data-i18n="login_button">
                KIRISH
            </button>

            <div class="auth-divider">
                <span data-i18n="or">YOKI</span>
            </div>

            <button type="button" class="auth-social-btn">
                <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" width="22">
                <span data-i18n="telegram_login">Telegram orqali</span>
            </button>
        </form>

        <div class="auth-footer">
            <span data-i18n="no_account">Hali a'zo emasmisiz?</span> <a href="signup.html"
                style="color: #2563eb; font-weight: 700; text-decoration: none;" data-i18n="register_link">Ro'yxatdan
                o'tish</a>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
