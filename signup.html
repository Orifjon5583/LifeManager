<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ro'yxatdan o'tish | Life Manager</title>
    <!-- Tailwind (Optional fallback) -->
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">

    <div class="auth-card">
        <div class="auth-header">
            <h1 class="auth-title" style="font-size: 24px; font-style: normal;" data-i18n="signup_title">Yangi hisob
                yaratish</h1>
            <p style="color: #64748b; font-size: 14px;" data-i18n="app_desc">Barcha ma'lumotlarni to'ldiring</p>
        </div>

        <form class="space-y-4" action="login.html">
            <div class="form-group">
                <label class="form-label" data-i18n="full_name">Ismingiz</label>
                <input type="text" placeholder="Ism Familiya" class="auth-input" style="padding-left: 16px !important;">
            </div>

            <div class="form-group">
                <label class="form-label" data-i18n="email">Email</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z">
                            </path>
                            <polyline points="22,6 12,13 2,6"></polyline>
                        </svg>
                    </div>
                    <input type="email" placeholder="example@gmail.com" class="auth-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" data-i18n="password">Parol</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                        </svg>
                    </div>
                    <input type="password" placeholder="********" class="auth-input">
                </div>
            </div>

            <div class="form-group">
                <label class="form-label" data-i18n="confirm_password">Parolni tasdiqlash</label>
                <div class="input-wrapper">
                    <div class="input-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                            <polyline points="22 4 12 14.01 9 11.01"></polyline>
                        </svg>
                    </div>
                    <input type="password" placeholder="********" class="auth-input">
                </div>
            </div>

            <button type="submit" class="auth-btn" style="margin-top: 24px;" data-i18n="signup_button">
                RO'YXATDAN O'TISH
            </button>
        </form>

        <div class="auth-footer">
            <span data-i18n="have_account">Hisobingiz bormi?</span> <a href="login.html"
                style="color: #2563eb; font-weight: 700; text-decoration: none;" data-i18n="login_link">Kirish</a>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
