<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus | Dashboard</title>
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <aside class="sidebar">
        <div class="logo italic underline">NEXUS</div>
        <nav>
            <a href="index.html" class="nav-link active"><i class="fas fa-home"></i> <span>Dashboard</span></a>
            <a href="tasks.html" class="nav-link"><i class="fas fa-list-ul"></i> <span>Vazifalar</span></a>
            <a href="finance.html" class="nav-link"><i class="fas fa-wallet"></i> <span>Moliya</span></a>
            <a href="reports.html" class="nav-link"><i class="fas fa-chart-pie"></i> <span>Hisobotlar</span></a>
        </nav>
    </aside>

    <main class="main-content">
        <h1 class="text-2xl font-bold mb-6">Asosiy Panel</h1>
        
        <div class="card bg-indigo-600 text-white">
            <p class="opacity-70">Joriy Balans</p>
            <h2 class="text-4xl font-bold mt-2">5,450,000 UZS</h2>
            <div class="mt-6 flex justify-between text-xs opacity-80">
                <span>Daromad: +7.2 mln</span>
                <span>Xarajat: -1.7 mln</span>
            </div>
        </div>

        <div class="card">
            <h3 class="font-bold mb-4">Bugungi Vazifalar</h3>
            <div class="space-y-4">
                <div class="flex items-center gap-3"><i class="fas fa-check-circle text-indigo-500"></i> <span>Dizayn topshirish</span></div>
                <div class="flex items-center gap-3"><i class="far fa-circle text-gray-300"></i> <span>Moliya hisoboti</span></div>
            </div>
        </div>
    </main>

    <nav class="mobile-nav">
        <a href="index.html" class="active"><i class="fas fa-home"></i></a>
        <a href="tasks.html"><i class="fas fa-list-ul"></i></a>
        <a href="finance.html"><i class="fas fa-wallet"></i></a>
        <a href="reports.html"><i class="fas fa-chart-pie"></i></a>
    </nav>
</body>
</html>
