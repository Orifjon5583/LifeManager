<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vazifalar | Life Manager</title>

    <!-- Ikonkalar va Tailwind -->
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- CSS Faylimiz -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- SIDEBAR -->
    <aside class="sidebar">
        <div class="logo italic underline">LifeManager</div>
        <nav>
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i> <span
                    data-i18n="dashboard">Dashboard</span></a>
            <a href="tasks.html" class="nav-link active"><i class="fas fa-tasks"></i> <span
                    data-i18n="tasks">Vazifalar</span></a>
            <a href="finance.html" class="nav-link"><i class="fas fa-wallet"></i> <span
                    data-i18n="finance">Moliya</span></a>
            <a href="reports.html" class="nav-link"><i class="fas fa-chart-pie"></i> <span
                    data-i18n="reports">Hisobotlar</span></a>
        </nav>

        <div style="position: absolute; bottom: 30px; left: 20px; width: calc(100% - 40px);">
            <a href="profile.html" class="nav-link" style="background: rgba(255, 255, 255, 0.05); color: white;">
                <i class="fas fa-user-circle"></i> <span data-i18n="profile">Profil</span>
            </a>
        </div>
    </aside>

    <!-- ASOSIY QISM -->
    <main class="main-content">
        <header class="mb-10 flex justify-between items-center">
            <h1 class="text-3xl font-bold" data-i18n="task_manager">Vazifalar Menejeri</h1>
            <button
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2.5 rounded-xl font-bold shadow-lg shadow-blue-200 transition flex items-center gap-2">
                <i class="fas fa-plus"></i> Yangi
            </button>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">

            <!-- Yangi vazifa qo'shish (chapda yoki tepadagi forma) -->
            <div class="lg:col-span-1">
                <div class="stat-card sticky top-8">
                    <h4 class="text-xl font-bold mb-6">Yangi vazifa</h4>
                    <div class="space-y-4">
                        <div>
                            <label class="text-sm font-medium text-slate-600 mb-1 block">Nomi</label>
                            <input type="text" id="taskName" placeholder="Vazifa nomi..." class="w-full">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-600 mb-1 block">Muddat</label>
                            <input type="datetime-local" id="taskDate" class="w-full">
                        </div>
                        <div>
                            <label class="text-sm font-medium text-slate-600 mb-1 block">Muhimlik</label>
                            <select id="taskPriority" class="w-full">
                                <option>O'rtacha</option>
                                <option>Yuqori</option>
                                <option>Past</option>
                            </select>
                        </div>
                        <button id="taskAddBtn"
                            class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 rounded-xl font-bold shadow-lg shadow-blue-200 mt-2">
                            QO'SHISH
                        </button>
                    </div>
                </div>
            </div>

            <!-- Vazifalar ro'yxati -->
            <div id="taskList" class="lg:col-span-2 space-y-4">

                <h4 class="font-bold text-slate-600 mb-2">Bugun</h4>

                <!-- Task Item -->
                <div
                    class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between hover:shadow-md transition group">
                    <div class="flex items-center gap-4">
                        <button
                            class="w-6 h-6 rounded-full border-2 border-slate-300 hover:border-blue-500 hover:bg-blue-50 transition"></button>
                        <div>
                            <h4 class="font-bold group-hover:text-blue-600 transition">Dizayn topshirish
                            </h4>
                            <p class="text-xs text-slate-500 flex items-center gap-2">
                                <i class="far fa-clock"></i> Bugun, 18:00
                                <span
                                    class="bg-red-100 text-red-600 px-2 py-0.5 rounded text-[10px] font-bold">YUQORI</span>
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="text-slate-400 hover:text-blue-500 transition"><i
                                class="fab fa-telegram text-xl"></i></button>
                        <button class="text-slate-300 hover:text-red-500 transition"><i
                                class="fas fa-trash"></i></button>
                    </div>
                </div>

                <!-- Another Task Item -->
                <div
                    class="bg-white p-5 rounded-2xl shadow-sm border border-slate-100 flex items-center justify-between hover:shadow-md transition group">
                    <div class="flex items-center gap-4">
                        <button
                            class="w-6 h-6 rounded-full border-2 border-slate-300 hover:border-blue-500 hover:bg-blue-50 transition"></button>
                        <div>
                            <h4 class="font-bold group-hover:text-blue-600 transition">Mijoz bilan
                                uchrashuv</h4>
                            <p class="text-xs text-slate-500 flex items-center gap-2">
                                <i class="far fa-clock"></i> Ertaga, 10:00
                            </p>
                        </div>
                    </div>
                    <div class="flex items-center gap-3">
                        <button class="text-slate-300 hover:text-blue-500 transition"><i
                                class="fas fa-edit"></i></button>
                    </div>
                </div>

            </div>

        </div>
    </main>

    <!-- MOBIL NAVIGATSIYA -->
    <nav class="mobile-nav">
        <a href="index.html" class="text-slate-400"><i class="fas fa-home text-xl"></i></a>
        <a href="tasks.html" class="text-blue-600"><i class="fas fa-tasks text-xl"></i></a>
        <a href="finance.html" class="text-slate-400"><i class="fas fa-wallet text-xl"></i></a>
        <a href="reports.html" class="text-slate-400"><i class="fas fa-chart-pie text-xl"></i></a>
    </nav>

    <!-- JS Faylimiz -->
    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
