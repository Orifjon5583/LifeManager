<!DOCTYPE html>
<html lang="uz">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kodni tasdiqlash | Life Manager</title>
    <script src="https://cdn.tailwindcss.org"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="auth-body">

    <div class="auth-card" style="position: relative;">
        <a href="forgot-password.html"
            style="position: absolute; top: 24px; left: 24px; color: #94a3b8; text-decoration: none;">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <line x1="19" y1="12" x2="5" y2="12"></line>
                <polyline points="12 19 5 12 12 5"></polyline>
            </svg>
        </a>

        <div class="auth-header">
            <h1 class="auth-title" style="font-size: 24px; font-style: normal;">Kodni kiriting</h1>
            <p style="color: #64748b; font-size: 14px;">Emailingizga yuborilgan 6 xonali kod</p>
            <p id="userEmail" style="color: #2563eb; font-weight: 500; font-size: 14px; margin-top: 4px;"></p>
        </div>

        <form id="verifyForm">
            <div style="display: flex; gap: 8px; justify-content: center; margin-bottom: 24px;">
                <input type="text" maxlength="1" class="code-input"
                    style="width: 48px; height: 56px; text-align: center; font-size: 20px; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 12px; outline: none;">
                <input type="text" maxlength="1" class="code-input"
                    style="width: 48px; height: 56px; text-align: center; font-size: 20px; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 12px; outline: none;">
                <input type="text" maxlength="1" class="code-input"
                    style="width: 48px; height: 56px; text-align: center; font-size: 20px; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 12px; outline: none;">
                <input type="text" maxlength="1" class="code-input"
                    style="width: 48px; height: 56px; text-align: center; font-size: 20px; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 12px; outline: none;">
                <input type="text" maxlength="1" class="code-input"
                    style="width: 48px; height: 56px; text-align: center; font-size: 20px; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 12px; outline: none;">
                <input type="text" maxlength="1" class="code-input"
                    style="width: 48px; height: 56px; text-align: center; font-size: 20px; font-weight: 700; border: 2px solid #e2e8f0; border-radius: 12px; outline: none;">
            </div>

            <button type="submit" class="auth-btn">
                TASDIQLASH
            </button>

            <p style="text-align: center; font-size: 14px; color: #64748b; margin-top: 24px;">
                Kod kelmadimi? <button type="button"
                    style="color: #2563eb; font-weight: 700; border: none; background: none; cursor: pointer;">Qaytadan
                    yuborish</button>
            </p>
        </form>
    </div>

    <script>
        // Show email
        document.getElementById('userEmail').textContent = localStorage.getItem('resetEmail') || 'email@example.com';

        // Auto focus
        const inputs = document.querySelectorAll('.code-input');
        inputs.forEach((input, index) => {
            input.addEventListener('focus', () => input.style.borderColor = '#2563eb');
            input.addEventListener('blur', () => input.style.borderColor = '#e2e8f0');

            input.addEventListener('input', (e) => {
                if (e.target.value.length === 1 && index < inputs.length - 1) {
                    inputs[index + 1].focus();
                }
            });
            input.addEventListener('keydown', (e) => {
                if (e.key === 'Backspace' && e.target.value === '' && index > 0) {
                    inputs[index - 1].focus();
                }
            });
        });

        document.getElementById('verifyForm').addEventListener('submit', function (e) {
            e.preventDefault();
            window.location.href = 'new-password.html';
        });
    </script>

    <script src="js/translations.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
